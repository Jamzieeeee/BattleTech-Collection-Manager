{% extends "base_generic.html" %}

{% block title %}
<title>Delete Collection Entry</title>
{% endblock %}

{% block content %}
<div>
    <h3 class="text-warning">Delete from Collection</h3>
    <p>{{object.mini.baseid}} {{object.mini.name}}</p>
</div>
<div>
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        Are you sure you want to delete this item?
        <br>
        <button type="submit">Yes</button>
        <a href="/catalogue/collection/list/">Cancel</a>
    </form>
</div>
{% endblock %}
