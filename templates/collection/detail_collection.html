{% extends "base_generic.html" %}

{% block title %}
<title>Detail</title>
{% endblock %}

{% block content %}
<div>
    
    <!-- Specify fields to be displayed -->
    {{ data.id }}
    {{ data.mini.baseid }}<br/>
    {{ data.mini.name }}<br/>

    {% endif %}

</div>
{% endblock %}
