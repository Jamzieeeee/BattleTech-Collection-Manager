{% extends "base_generic.html" %}

{% load crispy_forms_tags %}

{% block title %}
<title>Update Collection Entry</title>
{% endblock %}

{% block content %}
<div>
    <h3 class="text-warning">Update Collection Entry</h3>
</div>
<form method="POST" enctype="multipart/form-data">

    <!-- Security token -->
    {% csrf_token %}

    <!-- Using the formset -->
    {{ form|crispy }}
    
    <button type="submit">Update</button>
    <a href="/catalogue/collection/list/">Cancel</a>
</form>
{% endblock %}
