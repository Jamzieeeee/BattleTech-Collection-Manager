{% extends "base_generic.html" %}

{% load crispy_forms_tags %}

{% block title %}
<title>Add Catalogue Entry</title>
{% endblock %}

{% block content %}
<div>
    <h3 class="text-warning">New Catalogue Entry</h3>
</div>
<form method="POST" enctype="multipart/form-data">

    <!-- Security token -->
    {% csrf_token %}

    <!-- Using the formset -->
    {{ form|crispy }}
    
    <button type="submit">Create</button>
</form>
{% endblock %}
