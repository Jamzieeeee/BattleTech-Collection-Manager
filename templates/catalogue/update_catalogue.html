{% extends "base_generic.html" %}

{% load crispy_forms_tags %}

{% block title %}
<title>Update Catalogue Entry</title>
{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data">

    <!-- Security token -->
    {% csrf_token %}

    <!-- Using the formset -->
    {{ form|crispy }}
    
    <button type="submit">Update</button>
</form>
{% endblock %}
